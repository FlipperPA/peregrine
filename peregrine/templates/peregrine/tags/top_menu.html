{% load wagtailcore_tags %}
{% load peregrine %}
{% for menu_item in menu_items %}
    {% if menu_item.show_dropdown %}
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">{{ menu_item.title }}</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-settings">
                {% top_menu_children parent=menu_item %}
            </div>
        </li>
    {% else %}
        <li class="nav-item"><a class="nav-link" href="{% pageurl menu_item %}">{{ menu_item.title }}</a></li>
    {% endif %}
{% endfor %}
