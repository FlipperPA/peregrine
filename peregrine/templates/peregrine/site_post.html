{% extends 'peregrine/site_page.html' %}

{% block jumbotron_bottom %}
    <hr class="my-4">
    <p>
    by
    {% comment %}
    {% for author in page.authors %}
        {{ author.username }}
    {% empty %}
        Nobody
    {% endfor %}
    {% endcomment %}
    on {{ page.date }}
    </p>
{% endblock jumbotron_bottom %}
